name: Biome Check
on:
  pull_request:
    branches:
      - main

jobs:
  biome:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install || echo "No package.json found"

      - name: Run Biome
        run: npx biome check .
